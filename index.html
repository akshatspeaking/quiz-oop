<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS -->
   <link rel="stylesheet" href="./assets/stylesheet/style.css">
   
   <!-- JS -->

   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 

   <title>Quizzer</title>
</head>
<body>
   <header>
      <h1>How well do you know India?</h1>
   </header>
   <main>
      <div class="homecontainer">
         <div class="flexrow">
            <div class="box" id="one">
               <h2>History and Culture</h2>
               <p>TAKE QUIZ</p>
            </div>
            <div class="box" id="two">
               <h2>Rivers of India</h2>
               <p>TAKE QUIZ</p>
            </div>
         </div>
      </div>
      <div class="quizcontainer">
         <div class="progress">
            <progress id="progress" value="10" max="100"></progress> 
         </div>
         <div class="imgbox">
            <img src="./assets/img/" alt="#">
         </div>
         <div class="title">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae nam voluptatum hic?</h2>
         </div>
         <div class="optionsbox">
               <ol class="list">
                  <li class="option">Option text</li>
               </ol>
         </div>
      </div>
      <div class="scorecard">
         <div class="sheet">
            <table class="table">
               <tr>
                  <th>Question</th>
                  <th>Correct Answer</th>
                  <th>Your Answer</th>
                  <th>Right/Wrong</th>
               </tr>
            </table>
         </div>
      </div>
      <div class="buttonbox">
         <button class="restart btn">Restart</button>
         <button class="next btn">Next ></button>
         <button class="home btn">Go Home</button>
      </div>
   </main>

   <script src="./assets/js/script.js"></script>
   <script src="./assets/js/data.js"></script>


</body>
</html>
